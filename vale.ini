StylesPath = .github/styles

Vocab = Neon
MinAlertLevel = suggestion

Packages = Google, proselint, write-good

[*.md]
BasedOnStyles = Vale, Google-adapted, proselint-adapted, write-good-adapted
skip = true  # Skip linting for all Markdown files.
[*.mdx]
BasedOnStyles = Vale, Google-adapted, proselint-adapted, write-good-adapted
skip = true  # Skip linting for all Markdown files.
[*]
skip = true  # Skip all files regardless of type.

Vale.Spelling = Yes
Vale.Avoid = No
